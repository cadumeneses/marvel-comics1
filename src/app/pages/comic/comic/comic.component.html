<div class="d-flex justify-content-center aling-items-center">
    <div class="card border-dark mb-3" style="width: 18rem;">
        <img src="{{ comic.thumbnail.path }}.{{ comic.thumbnail.extension }}" class="card-img-top"
            alt="{{ comic.name }}">
        <div class="card-body">
            <h5 class="card-title">{{ comic.title }}</h5>
            <button class="btn btn-lg btn-outline-primary" (click)="open(content)">Detalhes</button>
        </div>
    </div>
</div>

<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">{{ comic.title }}</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <img src="{{ comic.thumbnail.path }}.{{ comic.thumbnail.extension }}" alt="{{ comic.name }}" style="width:100% ;">
      <form>
        <div class="mb-3">
          <label for="dateOfBirth">Descrição:</label>
          <p>{{ comic.description }}</p>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
    </div>
</ng-template>
